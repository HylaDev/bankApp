<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - BankApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body">
      <h3 class="text-center mb-4">Créez votre compte BankApp</h3>
      
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Nom Complet</label>
          <input type="text" class="form-control" id="name" placeholder="Votre nom complet" required>
        </div>
        
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" class="form-control" id="email" placeholder="Votre email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de Passe</label>
          <input type="password" class="form-control" id="password" placeholder="Choisissez un mot de passe" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirmer le Mot de Passe</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirmez le mot de passe" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">S'inscrire</button>
      </form>

      <div class="text-center mt-3">
        <small>Vous avez déjà un compte ? <a href="login.html">Connectez-vous ici</a></small>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
