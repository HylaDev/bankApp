<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création de compte bancaire</title>
  <link rel="stylesheet" href="css/createAccount.css"> 
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">BankApp</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="dashbord.html">Accueil</a></li>
      <li class="nav-item"><a class="nav-link" href="createAccount.html">Comptes</a></li>
      <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
      <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
      <li class="nav-item"><a class="btn btn-danger" href="#">Déconnexion</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Créer un nouveau compte bancaire</h2>
    <p id="accountMessage"></p>
    <form id="createAccountForm">
      <label for="accountName">Nom du compte :</label>
      <input type="text" id="accountName" name="accountName" required>

      <label for="accountType">Type de compte :</label>
      <select id="accountType" name="accountType" required>
        <option value="Courant">Courant</option>
        <option value="Epargne">Épargne</option>
      </select>

      <label for="initialBalance">Solde initial :</label>
      <input type="number" id="initialBalance" name="initialBalance" required min="1">

      <button type="submit">Créer le compte</button>
    </form>
    
  </div>
  
  <script src="js/createAccount.js"></script>
</body>
</html>
