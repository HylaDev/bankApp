<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création de compte bancaire</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/createAccount.css"> 
</head>
<body>
  <div id="navbar-container"></div>

  <div class="form-container">
    <h2>Créer un nouveau compte bancaire</h2>
    <p id="accountMessage"></p>
    <form id="createAccountForm">
      <label for="accountName">Nom du compte :</label>
      <input type="text" id="accountName" name="accountName" required>

      <label for="accountType">Type de compte :</label>
      <select id="accountType" name="accountType" required>
        <option value="Courant">Courant</option>
        <option value="Epargne">Épargne</option>
      </select>
      
      <label for="initialBalance">Solde initial :</label>
      <input type="number" id="initialBalance" name="initialBalance" required min="1">

      <button type="submit">Créer le compte</button>
    </form>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/createAccount.js"></script>
</body>
</html>
