<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout de Transaction</title>
  <link rel="stylesheet" href="css/transactions.css"> 
</head>
<body>
  
  <nav class="navbar">
    <a class="navbar-brand" href="#">BankApp</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Comptes</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Transactions</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
      <li class="nav-item"><a class="btn btn-danger" href="#">Déconnexion</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Ajout d'une Transaction</h2>
    <form id="transactionForm">
      <label for="transactionType">Type de transaction :</label>
      <select id="transactionType" name="transactionType" required>
        <option value="deposit">Dépôt</option>
        <option value="withdrawal">Retrait</option>
      </select>

      <label for="amount">Montant :</label>
      <input type="number" id="amount" name="amount" required min="1">

      <label for="date">Date :</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Ajouter la transaction</button>
    </form>
  </div>
  
  <script src="transaction.js"></script>
</body>
</html>
