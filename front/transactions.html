<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout de transaction</title>
  <link rel="stylesheet" href="css/transactions.css"> 
</head>
<body>
  
  <nav class="navbar">
    <a class="navbar-brand" href="#">BankApp</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="dashbord.html">Accueil</a></li>
      <li class="nav-item"><a class="nav-link" href="createAccount.html">Comptes</a></li>
      <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
      <li class="nav-item"><a class="btn btn-danger" href="#">Déconnexion</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Ajout d'une transaction</h2>
    <p id="transactionMessage"></p>
    <form id="transactionForm">
      <label for="transactionType">Type de transaction :</label>
      <select id="transactionType" name="transactionType" required>
        <option value="Depot">Dépôt</option>
        <option value="Retrait">Retrait</option>
      </select>

      <label for="accountType">Type de compte :</label>
      <select id="accountType" name="accountType" required>
        <option value="Courant">Compte Courant</option>
        <option value="Epargne">Compte Épargne</option>
      </select>

      <label for="amount">Montant :</label>
      <input type="number" id="amount" name="amount" required min="1">

      <button type="submit">Ajouter la transaction</button>
    </form>
  </div>
  
  <script src="js/transactions.js"></script>

</body>
</html>
